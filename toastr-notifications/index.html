<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css.css">
    <link rel="stylesheet" href="style.css">
    <title>Toastr Notifications</title>
</head>
<body>
    <h1>Toastr Notifications Style</h1>
    <main>
        <div class="notification-toastr">
            <div id="topLeftDisplay"></div>
            <div id="close"><i class="fad fa-times-square"></i></div>
            <div id="topRightDisplay"></div>
            <div id="bottomLeftDisplay"></div>
            <div id="bottomLeftDisplay"></div>
            <div id="bottomRightDisplay"></div>
        </div>
        <div class="buttons-toastr">
            <button id="topLeft">Toastr-Top-left</button>
            <button id="topRight">Toastr-Top-Right</button>
            <button id="bottomLeft">Toastr-Bottom-left</button>
            <button id="bottomRight">Toastr-Bottom-Right</button>
        </div>
    </main>
    
    <footer>
        <p>Created with Pure CSS & JavaScript <i class="fas fa-heart text-red-700"></i></p>
    </footer>

    <script src="https://kit.fontawesome.com/bfd1c23870.js"></script>
    <script src="app.js"></script>
</body>
</html>
